<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header style="border-bottom: 1px solid black">
      <a href="index.html" style="text-decoration: none"
        ><h1 class="logo">BudgetWeb</h1></a
      >
    </header>
    <table class="tableLogIn">
      <tr>
        <td>
          <h4 style="width: 300px; padding-right: 20px">
            Creaza viata pe care o vrei folosind BudgetWeb, o aplicatie ce te
            ajuta sa devii din ce in ce mai bun la bani
          </h4>
        </td>
        <td>
          <div class="logIn">
            <h2>Log In</h2>
            <input id="email" type="email" placeholder="Email address" />
            <br />
            <input id="password" type="password" placeholder="Password" />
            <button id="logInButton">Log In</button>
          </div>
        </td>
      </tr>
    </table>
    <script src="logIn.js"></script>
  </body>
</html>
